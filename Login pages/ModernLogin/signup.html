<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="center">
        <div class="logo-header">
            <header>Sign Up</header>
        </div>
        <div class="input-box">
                <input type="text" required placeholder="Name" autocomplete="off" class="input-field">
        </div>
        <div class="input-box">
            <input type="text" required placeholder="UserName" autocomplete="off" class="input-field">
        </div>
        <div class="input-box">
            <input type="password" required placeholder="Password" autocomplete="off" class="input-field">
        </div>
        <div class="input-box">
            <input type="password" required placeholder="Confirm Password" autocomplete="off" class="input-field">
        </div>
        <div class="terms">
            <section>
                <input type="checkbox" id="check">
                <label for="check">I agree to these <a href="#">Terms & Conditions</a></label>
            </section>
        </div>
        <div class="input-button">
            <button class="btn" id="button"></button>
            <label for="button">SignUp</label>
        </div>
        <div class="input-signin">
            <p>Already have an Account?<a href="login.html"> Sign in</a></p>
        </div>
    </div>
</body>
</html>
