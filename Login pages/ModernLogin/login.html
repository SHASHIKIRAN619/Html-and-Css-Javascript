<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="center">
        <div class="logo-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" required placeholder="Email" autocomplete="off">
        </div>
        <div class="input-box">
            <input type="password" class="input-field" required placeholder="Password" autocomplete="off">
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember Me</label>
            </section>
            <section>
                <a href="#">Forgot Password?</a>
            </section>
        </div>
        <div class="input-button">
           <button class="btn" id="button"></button>
           <label for="button">Sign In</label>
        </div>
        <div class="input-sign" id="signup">
            <p>Don't have an Account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
