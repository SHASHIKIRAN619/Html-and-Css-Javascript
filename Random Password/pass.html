<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="pass.css">
</head>
<body>
    <div class="container">
        <h1>Generate<br><span>Random Password</span></h1>
        <div class="display">
            <input type='text' id="password" placeholder="Password"  readonly>
            <img src="./images/copy.png" alt="" onclick="copypassword()">
        </div>
        <button onclick="createpassword()">Generate Password<img src="./images/pass.jpg" alt=""></button>
    </div>
    <script src="pass.js"></script>
</body>
</html>
